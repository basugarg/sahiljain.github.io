<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href="/css/bootstrap-yeti.css"></style>
	<title>Sochi 2014 Standings</title>
</head>
<body>
	<div style="margin:auto;max-width:590px">
    <div class="page-header">
      <h1 id="tables" style="font-size:60px">Sochi 2014 Standings</h1>
    </div>
    Bronze = 1 point; Silver = 5 points; Gold = 25 points.
    <br>
    <br>
    <div class="load">
      <h3>Loading...</h3>
      <div class="progress progress-striped active">
        <div class="progress-bar" style="width: 100%"></div>
      </div>
      (Refresh if page does not load.)
    </div>

    <table class="table table-striped table-hover">
      <tr>
        <th width="50px">Rank</th>
        <th>Country</th>
        <th width="70px">Gold</th>
        <th width="70px">Silver</th>
        <th width="70px">Bronze</th>
        <th>Score</th>
      </tr>
    </table>
  </div>
	<script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="master3.min.js"></script>
</body>
</html>
